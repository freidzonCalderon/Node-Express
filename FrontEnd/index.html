<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<script src="./JS/index.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<section class="container mt-5">
			<h1 class="text-center mb-5">User Admin App</h1>
			<form class="mb-5">
				<div class="row">
					<div class="col">
						<input
							required
							type="text"
							name="username"
							id="username"
							class="form-control"
							placeholder="Username"
						/>
					</div>
					<div class="col">
						<input
							required
							type="email"
							name="email"
							id="email"
							class="form-control"
							placeholder="Email"
						/>
					</div>
					<div class="col">
						<button type="submit" class="btn btn-dark" id="registerUserBtn">
							Register User
						</button>
					</div>
				</div>
			</form>
		</section>

		<section class="container">
			<h2>List of Users</h2>
			<button type="button" class="btn btn-primary mb-3" id="refreshListBtn">
				Refresh List
			</button>
			<table id="usersTable" class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Username</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody id="usersTableBody"></tbody>
			</table>
		</section>
	</body>
</html>
